<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="valentine.css">
    <title>Be My Valentine?</title>
</head>
<body>
    <div class="container">

        <section id="idle">
            <div id="idle-gif-container">
                <img id="idle-gif" src="https://media.tenor.com/HgCUyt8ecfEAAAAi/pochacco.gif" alt="Pochacco Sticker">
            </div>
        </section>
        
        <section id="happy-section">

            <div id="happyGifContainer1" class="happy-gif-container">
                <img id="happy-gif1" class="happy-gif" src="https://media.tenor.com/m6Aq8K-G4xwAAAAi/pochacco-sanrio.gif" alt="Pochacco Sticker feliz">
            </div>

            <div id="happyGifContainer2" class="happy-gif-container">
                <img id="happy-gif2" class="happy-gif" src="https://media.tenor.com/TleeUyxhXiYAAAAi/aww-thanks.gif" alt="Pochacco Sticker feliz">
            </div>

            <div id="happyGifContainer3" class="happy-gif-container">
                <img id="happy-gif3" class="happy-gif" src="https://media.tenor.com/y6ZIwP3QPvgAAAAi/thanks-you.gif" alt="Pochacco Sticker feliz">
            </div>

        </section>
        
        <section id="sad-section">
            <div id="sad-gif-container1" class="sad-gif-container">
                <img id="sad-gif1" class="sad-gif" src="https://media.tenor.com/bSXye_fs1vcAAAAi/pochacco-sanrio.gif" alt="Pochacco Sticker Triste">
            </div>
            <div id="sad-gif-container2" class="sad-gif-container">
                <img id="sad-gif2" class="sad-gif" src="https://media.tenor.com/fTiUrI3YJQEAAAAi/pochacco-sanrio.gif" alt="Pochacco Sticker Triste">
            </div>
            <div id="sad-gif-container3" class="sad-gif-container">
                <img id="sad-gif3" class="sad-gif" src="https://media.tenor.com/DSKBoAcf588AAAAi/sad-face.gif" alt="Pochacco Sticker Triste">
            </div>
        </section>

        <h1 id="question">¿Quieres ser mi San Valentín?</h1>
        <div id="messageContainer" style="display: none;"></div>

        <button id="si-button">Sí</button>
        <button id="no-button">No</button>
        
    </div>

    <script src="valentine.js"></script>
</body>
</html>
